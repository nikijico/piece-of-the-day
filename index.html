<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Brano del Giorno</title>
  <style>
    /* Animazione sfondo */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #f5f5f5;
      text-align: center;
      min-height: 100vh;
      background: linear-gradient(270deg, #1e1e2f, #2c3e50, #1e1e2f);
      background-size: 600% 600%;
      animation: sfondoAnimato 20s ease infinite;
      padding: 40px 20px;
    }

    @keyframes sfondoAnimato {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
      background: linear-gradient(to right, #ff8a00, #e52e71);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeIn 2s ease-out;
    }

    #titolo-giorno {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 10px;
      color: #ffd700;
      animation: fadeIn 2.5s ease-out;
    }

    p {
      font-size: 1rem;
      color: #cccccc;
      margin-bottom: 30px;
      animation: fadeIn 2.7s ease-out;
    }

    iframe {
      border: none;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      animation: fadeIn 3s ease-out;
    }

    #countdown {
      margin-top: 10px;
      font-size: 1rem;
      color: #a0aec0;
      font-style: italic;
      animation: pulse 2s infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.6; }
      100% { opacity: 1; }
    }

    #storico {
      margin-top: 60px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 20px;
      backdrop-filter: blur(10px);
    }

    #storico h2 {
      font-size: 1.6rem;
      margin-bottom: 15px;
      color: #ffcc70;
    }

    #storico ul {
      list-style: none;
      padding: 0;
    }

    #storico li {
      margin-bottom: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>üéß Brano del Giorno</h1>
  <div id="titolo-giorno"></div>
  <p>Ogni giorno un brano diverso tra quelli che seguiamo!</p>
  <div id="countdown"></div>
  <div id="player"></div>

  <div id="storico">
    <h2>üìú Storico Brani</h2>
    <ul id="storico-lista"></ul>
  </div>

  <script>
    const brani = [
      `<iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/0z4uSSUsi67z8gujeAruL5?utm_source=generator" width="100%" height="352" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>`,
      `<iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/0HCJmL59iZGDRBaeZnOb9m?utm_source=generator" width="100%" height="352" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>`,
      `<iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/2RxGW6t9U1GZ25jUtNo41h?utm_source=generator" width="100%" height="352" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>`,
      `<iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/7EmXXvYMi58iXOx1LhRidC?utm_source=generator" width="100%" height="352" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>`,
      `<iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/2ilooPWs8TJhXrGz8vTfQg?utm_source=generator" width="100%" height="352" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>`,
      `<iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/3VFJnNGzvAKfNxhUWOuRGd?utm_source=generator" width="100%" height="352" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>`,
      `<iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/7szL7TYzUheUBzC4k8aspy?utm_source=generator" width="100%" height="352" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>`,
      `<iframe width="100%" height="300" scrolling="no" frameborder="no" allow="autoplay"
        src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/2028783856&color=%23ff5500&auto_play=false&visual=true"></iframe>`,
      `<iframe width="100%" height="300" scrolling="no" frameborder="no" allow="autoplay"
        src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/2056603348&color=%23ff5500&auto_play=false&visual=true"></iframe>`,
      `<iframe width="100%" height="300" scrolling="no" frameborder="no" allow="autoplay"
        src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1981988347&color=%23ff5500&auto_play=false&visual=true"></iframe>`
    ];

    const oggi = new Date();
    const giorno = oggi.getDate().toString().padStart(2, '0');
    const mese = (oggi.getMonth() + 1).toString().padStart(2, '0');
    const anno = oggi.getFullYear();
    const dataChiave = `${anno}-${mese}-${giorno}`;
    const hash = Array.from(dataChiave).reduce((acc, char) => acc + char.charCodeAt(0), 0);
    const index = hash % brani.length;
    const branoDelGiorno = brani[index];

    document.getElementById('titolo-giorno').innerText = `Brano del Giorno ‚Äì ${giorno} ${oggi.toLocaleString('it-IT', { month: 'long' })} ${anno}`;
    document.getElementById('player').innerHTML = branoDelGiorno;

    const storicoKey = 'storicoBrani';
    const storico = JSON.parse(localStorage.getItem(storicoKey)) || [];

    if (!storico.find(entry => entry.data === dataChiave)) {
      storico.unshift({ data: dataChiave, index });
      localStorage.setItem(storicoKey, JSON.stringify(storico));
    }

    const ul = document.getElementById('storico-lista');
    storico.forEach(item => {
      const li = document.createElement('li');
      li.innerHTML = `<strong>${item.data}</strong><br>${brani[item.index]}`;
      ul.appendChild(li);
    });

    function aggiornaCountdown() {
      const oraCorrente = new Date();
      const mezzanotte = new Date();
      mezzanotte.setHours(24, 0, 0, 0);
      const diff = mezzanotte - oraCorrente;

      const ore = Math.floor(diff / (1000 * 60 * 60));
      const minuti = Math.floor((diff / (1000 * 60)) % 60);
      const secondi = Math.floor((diff / 1000) % 60);

      document.getElementById('countdown').innerText =
        `‚è≥ Prossimo brano tra ${ore}h ${minuti}m ${secondi}s`;
    }

    aggiornaCountdown();
    setInterval(aggiornaCountdown, 1000);
  </script>
</body>
</html>
