<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Track of the Day</title>
  <style>
    /* Animated background */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #f5f5f5;
      text-align: center;
      min-height: 100vh;
      background: linear-gradient(270deg, #1e1e2f, #2c3e50, #1e1e2f);
      background-size: 600% 600%;
      animation: animatedBackground 20s ease infinite;
      padding: 40px 20px;
    }

    @keyframes animatedBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
      background: linear-gradient(to right, #ff8a00, #e52e71);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeIn 2s ease-out;
    }

    #daily-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 10px;
      color: #ffd700;
      animation: fadeIn 2.5s ease-out;
    }

    p {
      font-size: 1rem;
      color: #cccccc;
      margin-bottom: 30px;
      animation: fadeIn 2.7s ease-out;
    }

    iframe {
      border: none;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      animation: fadeIn 3s ease-out;
    }

    #countdown {
      margin-top: 10px;
      font-size: 1rem;
      color: #a0aec0;
      font-style: italic;
      animation: pulse 2s infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.6; }
      100% { opacity: 1; }
    }

    #dancer-container {
      position: relative;
      margin: 40px auto;
      width: 120px;
      height: 150px;
      animation: bob 1s infinite ease-in-out;
    }

    @keyframes bob {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-5px); }
      100% { transform: translateY(0); }
    }

    .note {
      position: absolute;
      font-size: 20px;
      opacity: 0;
      animation: floatNote 3s infinite;
      color: #ffd700;
    }

    .note1 {
      top: 0;
      left: -20px;
      animation-delay: 0s;
    }

    .note2 {
      top: 10px;
      left: 100px;
      animation-delay: 1s;
    }

    .note3 {
      top: 5px;
      left: 20px;
      animation-delay: 2s;
    }

    @keyframes floatNote {
      0% {
        opacity: 0;
        transform: translateY(0) scale(1);
      }
      30% {
        opacity: 1;
        transform: translateY(-20px) scale(1.2);
      }
      100% {
        opacity: 0;
        transform: translateY(-40px) scale(1);
      }
    }

    #history {
      margin-top: 60px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 20px;
      backdrop-filter: blur(10px);
    }

    #history h2 {
      font-size: 1.6rem;
      margin-bottom: 15px;
      color: #ffcc70;
    }

    #history ul {
      list-style: none;
      padding: 0;
    }

    #history li {
      margin-bottom: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>üéß Track of the Day</h1>
  <div id="daily-title"></div>
  <p>A different track every day from our favorite picks!</p>
  <div id="countdown"></div>
  <div id="player"></div>

  <!-- üé∂ Omino animato con note musicali -->
  <div id="dancer-container">
    <div class="note note1">üéµ</div>
    <div class="note note2">üé∂</div>
    <div class="note note3">üéµ</div>

    <svg id="dancer" viewBox="0 0 100 100" width="120" height="120">
      <!-- Head with headphones -->
      <circle cx="50" cy="20" r="10" fill="#ffd700" />
      <rect x="38" y="13" width="4" height="14" fill="#666" />
      <rect x="58" y="13" width="4" height="14" fill="#666" />
      <!-- Body -->
      <line x1="50" y1="30" x2="50" y2="60" stroke="#fff" stroke-width="4" />
      <!-- Arms -->
      <line x1="50" y1="35" x2="30" y2="20" stroke="#fff" stroke-width="4" />
      <line x1="50" y1="35" x2="70" y2="20" stroke="#fff" stroke-width="4" />
      <!-- Legs -->
      <line x1="50" y1="60" x2="40" y2="80" stroke="#fff" stroke-width="4" />
      <line x1="50" y1="60" x2="60" y2="80" stroke="#fff" stroke-width="4" />
    </svg>
  </div>

  <div id="history">
    <h2>üìú Track History</h2>
    <ul id="history-list"></ul>
  </div>

  <script>
    const tracks = [
      `<iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/0z4uSSUsi67z8gujeAruL5?utm_source=generator" width="100%" height="352" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>`,
      `<iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/0HCJmL59iZGDRBaeZnOb9m?utm_source=generator" width="100%" height="352" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>`,
      `<iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/2RxGW6t9U1GZ25jUtNo41h?utm_source=generator" width="100%" height="352" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>`,
      `<iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/7EmXXvYMi58iXOx1LhRidC?utm_source=generator" width="100%" height="352" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>`,
      `<iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/2ilooPWs8TJhXrGz8vTfQg?utm_source=generator" width="100%" height="352" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>`,
      `<iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/3VFJnNGzvAKfNxhUWOuRGd?utm_source=generator" width="100%" height="352" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>`,
      `<iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/7szL7TYzUheUBzC4k8aspy?utm_source=generator" width="100%" height="352" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>`,
      `<iframe width="100%" height="300" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/2028783856&color=%23ff5500&auto_play=false&visual=true"></iframe>`,
      `<iframe width="100%" height="300" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/2056603348&color=%23ff5500&auto_play=false&visual=true"></iframe>`,
      `<iframe width="100%" height="300" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1981988347&color=%23ff5500&auto_play=false&visual=true"></iframe>`
    ];

    const today = new Date();
    const day = today.getDate().toString().padStart(2, '0');
    const month = (today.getMonth() + 1).toString().padStart(2, '0');
    const year = today.getFullYear();
    const dateKey = `${year}-${month}-${day}`;
    const hash = Array.from(dateKey).reduce((acc, char) => acc + char.charCodeAt(0), 0);
    const index = hash % tracks.length;
    const trackOfTheDay = tracks[index];

    document.getElementById('daily-title').innerText = `Track of the Day ‚Äì ${day} ${today.toLocaleString('en-US', { month: 'long' })} ${year}`;
    document.getElementById('player').innerHTML = trackOfTheDay;

    const historyKey = 'trackHistory';
    const history = JSON.parse(localStorage.getItem(historyKey)) || [];

    if (!history.find(entry => entry.date === dateKey)) {
      history.unshift({ date: dateKey, index });
      localStorage.setItem(historyKey, JSON.stringify(history));
    }

    const ul = document.getElementById('history-list');
    history.forEach(item => {
      const li = document.createElement('li');
      li.innerHTML = `<strong>${item.date}</strong><br>${tracks[item.index]}`;
      ul.appendChild(li);
    });

    function updateCountdown() {
      const now = new Date();
      const midnight = new Date();
      midnight.setHours(24, 0, 0, 0);
      const diff = midnight - now;

      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById('countdown').innerText = `‚è≥ Next track in ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
